<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>区块链物品交易平台</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 引入 ethers.js 库 -->
  <!-- 改为明确指定 ES 模块版本 -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ethers@6.12.0/+esm"></script>
</head>
<body>
  <header>
    <h1>🌐 区块链物品交易平台</h1>
    <div class="header-btns">
      <button id="loginBtn">连接钱包</button>
      <button id="logoutBtn" class="hidden">退出</button>
      <span id="walletAddress" class="hidden"></span>
    </div>
  </header>

  <main>
    <!-- 登录提示 -->
    <section id="loginNotice" class="centered">
      <p>请先连接 Metamask 钱包以开始使用平台。</p>
    </section>

    <!-- 市场商品 -->
    <section id="marketSection" class="hidden animated">
      <h2>🛒 市场在售商品</h2>
      <div id="marketList" class="product-grid">加载中...</div>
    </section>

    <!-- 我的商品（包含上传按钮） -->
    <section id="myItemsSection" class="hidden animated">
      <div class="section-header">
        <h2>📦 我的商品</h2>
        <button id="toggleUploadBtn" class="upload-btn">📤 上传商品</button>
      </div>

      <!-- 上传表单 -->
      <div id="uploadFormContainer" class="hidden">
        <form id="uploadForm">
          <input type="text" id="productName" placeholder="商品名称" required />
          <input type="file" id="productImage" required />
          <input type="text" id="productBrand" placeholder="品牌（可选）" />
          <input type="text" id="productModel" placeholder="型号（可选）" />
          <textarea id="productDesc" placeholder="商品描述（可选）"></textarea>
          <div class="form-actions">
            <button type="submit" id="submitBtn">确认上传</button>
            <div class="loading-indicator hidden">
              <div class="spinner"></div>
              <span>正在上传至IPFS并上链...</span>
            </div>
          </div>
        </form>
      </div>

      <div id="myItemsList" class="product-grid">加载中...</div>
    </section>

    <!-- 我的购买记录 -->
    <section id="myPurchasesSection" class="hidden animated">
      <h2>🧾 我的购买记录</h2>
      <div id="myPurchasesList">加载中...</div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
